<form (ngSubmit)="onSubmit()">
  <div class="field">
    <label class="label">Name</label>
    <div class="control">
      <input
        class="input"
        type="text"
        name="name"
        placeholder="Enter a name"
        [(ngModel)]="name"
      />
      <p
        class="has-text-right has-text-danger-dark is-size-7"
        *ngIf="errors.name"
      >
        Please enter a name.
      </p>
    </div>
  </div>

  <div class="field">
    <label class="label">Username</label>
    <div class="control">
      <input
        class="input"
        type="text"
        name="username"
        placeholder="Enter a username"
        [(ngModel)]="username"
      />
      <p
        class="has-text-right has-text-danger-dark is-size-7"
        *ngIf="errors.username"
      >
        Please enter a username.
      </p>
    </div>
  </div>

  <div class="field">
    <label class="label">Password</label>
    <div class="control">
      <input
        class="input"
        type="password"
        name="password"
        placeholder="Enter a password"
        [(ngModel)]="password"
      />
      <p
        class="has-text-right has-text-danger-dark is-size-7"
        *ngIf="errors.password"
      >
        Please enter a password.
      </p>
    </div>
  </div>

  <div class="is-flex is-justify-content-end">
    <button type="submit" class="button is-primary mt-2">Sign Up</button>
  </div>

  <div *ngIf="errorMsg" class="notification is-danger mt-3">
    {{ errorMsg }}
  </div>
</form>
