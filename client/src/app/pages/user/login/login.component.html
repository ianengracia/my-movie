<form (ngSubmit)="onSubmit()">
  <div class="field">
    <label class="label">Username</label>
    <div class="control">
      <input
        class="input"
        type="text"
        name="username"
        placeholder="Enter your username"
        [(ngModel)]="username"
      />
      <p
        class="has-text-right has-text-danger-dark is-size-7"
        *ngIf="errors.username"
      >
        Please enter your username.
      </p>
    </div>
  </div>

  <div class="field">
    <label class="label">Password</label>
    <div class="control">
      <input
        class="input"
        type="password"
        name="password"
        placeholder="Enter your password"
        [(ngModel)]="password"
      />
      <p
        class="has-text-right has-text-danger-dark is-size-7"
        *ngIf="errors.password"
      >
        Please enter your password.
      </p>
    </div>
  </div>

  <div class="is-flex is-justify-content-end">
    <button type="submit" class="button is-primary mt-2">Log in</button>
  </div>

  <div *ngIf="errorMsg" class="notification is-danger mt-3">
    {{ errorMsg }}
  </div>
</form>
